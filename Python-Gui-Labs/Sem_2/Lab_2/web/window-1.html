<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>First window</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <script src="eel.js"></script>
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <header class="p-5 pt-1">
        <nav class="navbar navbar-expand-lg navbar-light bg-light  shadow-1-strong">
            <div class="container-fluid">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="window-1.html">Задати множини(1)</a></li>
                        <li class="breadcrumb-item"><a href="window-2.html">Створити відношення(2)</a></li>
                        <li class="breadcrumb-item"><a href="window-3.html">Дії з відношеннями(3)</a></li>
                    </ol>
                </nav>
            </div>
        </nav>
    </header>
    <div class="console">
        <div class="console-head">console output</div>
        <div class="console-output">
        </div>
    </div>
    <div class="container w-50">

        <div class="row mt-3">
            <div class="col">
                <h2>Чоловічі імена</h2>
                <div class="list-group" id="group-men">
                    <button class="list-group-item list-group-item-action">Ігор</button>
                    <button class="list-group-item list-group-item-action">Тарас</button>
                    <button class="list-group-item list-group-item-action">Назар</button>
                    <button class="list-group-item list-group-item-action">Василь</button>
                    <button class="list-group-item list-group-item-action">Влад</button>
                    <button class="list-group-item list-group-item-action">Антон</button>
                    <button class="list-group-item list-group-item-action">Сергій</button>
                    <button class="list-group-item list-group-item-action">Євгеній</button>
                    <button class="list-group-item list-group-item-action">Тимур</button>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <select class="form-select w-75" id="write-men">
                        <option selected>Зберігти в множину...</option>
                        <option value="A">А</option>
                        <option value="B">В</option>
                    </select>
                    <button type="button" class="btn btn-outline btn-lg btn-floating" id="save-men"><i class="fas fa-save fa-lg"></i></button>
                </div>
            </div>
            <div class="col">
                <h2>Жіночі імена</h2>
                <div class="list-group" id="group-women">
                    <button class="list-group-item list-group-item-action">Наталія</button>
                    <button class="list-group-item list-group-item-action">Марія</button>
                    <button class="list-group-item list-group-item-action">Галина</button>
                    <button class="list-group-item list-group-item-action">Алнгеліна</button>
                    <button class="list-group-item list-group-item-action">Аліна</button>
                    <button class="list-group-item list-group-item-action">Анастасія</button>
                    <button class="list-group-item list-group-item-action">Тетяна</button>
                    <button class="list-group-item list-group-item-action">Христина</button>
                    <button class="list-group-item list-group-item-action">Анджеліка</button>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <select class="form-select w-75" id="write-women">
                        <option selected>Зберігти в множину...</option>
                        <option value="A">А</option>
                        <option value="B">В</option>
                    </select>

                    <button type="button" class="btn btn-outline btn-lg btn-floating" id="save-women"><i class="fas fa-save fa-lg"></i></button>
                </div>
            </div>
            <div class="mt-5">
                <button type="button" class="btn btn-success" id="write-A">Записати "А" <i class="fas fa-file-alt fa-lg"></i></button>
                <button type="button" class="btn btn-info" id="read-A">Зчитати "A"  <i class="fab fa-readme fa-lg"></i></button>
                <button type="button" class="btn btn-danger" id="clear-A">Видалити "А" <i class="fas fa-trash-alt fa-lg"></i></button>
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-success" id="write-B">Записати "В"  <i class="fas fa-file-alt fa-lg"></i></button>
                <button type="button" class="btn btn-info" id="read-B">Зчитати "В"  <i class="fab fa-readme fa-lg"></i></button>
                <button type="button" class="btn btn-danger" id="clear-B">Видалити "В" <i class="fas fa-trash-alt fa-lg"></i></button>
            </div>
        </div>
    </div>
</main>
<script src="js/window-1/utils.js" type="module"></script>
<script src="js/window-1/script.js" type="module"></script>
</body>
</html>
